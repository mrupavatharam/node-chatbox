</html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width:device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Chat App</title>
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages-list" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="newmessage-form">
                    <input type="text" name='messageBox' placeholder="Message Here .." autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id='send-location'>Send Location</button>

        </div> 
    </div>


    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
        </li>
    </script>


    <script src='/socket.io/socket.io.js'></script>
    <script src='/scripts/libs/jquery-3.2.1.min.js'></script>    
    <script src="/scripts/libs/moment.js"></script>
    <script src="/scripts/libs/mustache.js"></script>
    <script src='/scripts/chat.js'></script>
</body>
</html>
